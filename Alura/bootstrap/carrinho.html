<!DOCTYPE html>
<html>
<head>
    <title>Loja Virtual</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <style>
        .navbar-header button {
            color: #fff;
        }
        
        .fullscreen {
            width: 100%;
        }
        main {
            padding-top: 50px;
        }
        footer {
            background:#333;
            color:#fff;
            padding:20px 0;
            text-align:center;
        }
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Caelum</a>
                <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-collapse">Menu</button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Mais Vendidos</a></li>
                    <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Camisetas
                            <span class="caret"></span></a>
                        <ul>
                            <li><a href="#">Masculinas</a></li>
                            <li><a href="#">Femininas</a></li>
                            <li><a href="#">Infantil</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Digite a sua busca" />
                    <input type="submit" value="buscar" class="btn btn-default" />
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel painel-default">
                        <div class="panel-heading">
                            <h2 class="painel-title">Sua Compra</h2>
                        </div>
                        <div class="panel-body">
                            <img src="site-empresa/img/produto.png" class="img-responsive img-thumbnail">
                            <dl>
                                <dt>Nome</dt>
                                <dd>Camisa Meia Manga</dd>
                                <dt>Cor</dt>
                                <dd>Azul</dd>
                                <dt>Tamanho</dt>
                                <dd>G</dd>
                                <dt>Preço</dt>
                                <dd>R$ 129,00</dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <form>
                        <fieldset>
                            <legend>Informações do usuário</legend>
                            <div class="form-group">
                                <label for="nome">Nome completo:</label>
                                <input type="text" id="nome" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="cpf">Cpf:</label>
                                <input type="text" id="cpf" class="form-control" pattern="\d{9}-?\d{2}" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="email" id="email" class="form-control" pattern="[a-z\d_A-Z]+@[a-z]+\.com\.?b?r?" />
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="novidades" value="sim" checked="check" />
                                    Quero receber novidades da loja
                                </label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Informações de pagamento</legend>
                            <div class="form-group">
                                <label for="bandeira">Bandeira</label>
                                <select class="form-control" id="bandeira">
                                    <option value="visa">Visa</option>
                                    <option value="mastercard">Mastercard</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input type="number" id="numero" class="form-control" pattern="\d{4}([ -]?\d{4}){3}" />
                            </div>
                            <div class="form-group">
                                <label for="validade">Validade</label>
                                <input type="month" id="validade" class="form-control" pattern="(0[1-9]|1[0-2])/\d\d" />
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" class="form-control" maxlength="3" pattern="\d{3}" />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                                Confirmar pedido
                            </button>
                        </fieldset>                            
                    </form>
                </div>
            </div>
        </div>
    
    </main>
    <footer>
        <p>Avenida Paulista n 1</p>
        <p>(11) 2239-1234</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
